<!DOCTYPE html>
<html> <!-- elemento raiz de uma pagina htl -->

<head> <!-- metainformacao da pagina -->
    <title>Portfolio</title>
</head>

<body> <!-- elemento que define o corpo, para possuir todas as variaveis -->
    <h1> <!-- titulo -->
        Isso é um título
    </h1>
    <h2> <!-- subtitulo -->
        Isso é um subtitulo
    </h2>
    <p> <!-- paragrafo -->
        Parágrafo
    </p>
    <img src="florian-olivo-4hbJ-eymZ1o-unsplash.jpg" alt="Texto alternativo para a imagem de código"
        style="max-width: 100%;"> <!-- img para colocar a imagem--> <!-- src para buscar o local aonde esta a imagem -->
    <!-- alt, use alt para fazer um texto alternativo -->
    <ul> <!-- ordenação nao ordenada -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <ol> <!-- ordenação bordenada -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <ol> <!-- Lista aninhada (não ordenada dentro de ordenada) -->
        <li>Passo 1</li>
        <li>Passo 2
            <ul>
                <li>Detalhe 2.1</li>
                <li>Detalhe 2.2</li>
            </ul>
        </li>
        <li>Passo 3</li>
    </ol>

    <ul> <!-- Lista aninhada (ordenada dentro de não ordenada) -->
        <li>Frutas
            <ol>
                <li>Maçã</li>
                <li>Banana</li>
            </ol>
        </li>
        <li>Legumes</li>
    </ul>

</body>

</html>
